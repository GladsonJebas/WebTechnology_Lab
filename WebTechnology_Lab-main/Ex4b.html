<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fisher Man</title>
    <link rel="icon" href="images/icon1.jpg">
    <link rel="stylesheet" href="Ex4bStyle.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        h2 {
            font-family: 'Gill Sans', 'Gill Sans MT';
        }

        #timeBox {
            width: 200px;
            margin: 10px auto;
            text-align: center;
        }

        #hoverText {
            color: #007bff;
            display: none;
        }

        img {
            position: relative;
        }
    </style>
</head>

<body>
    <div class="container text-center my-4">
        <div id="div1">
            <h2 class="display-5" id="headerText">Hook Up!!! Let's Go Fishing</h2>
        </div>
        <br>
        <p class="lead">Click to buy the accessories you like</p>
        <img src="images/equipments.jpg" usemap="#hooks" class="img-fluid rounded" id="hoverImage" alt="Fishing Equipment">
        <div id="hoverText">Fishing Equipment Accessories</div>
        <map name="hooks">
            <area target="_self" alt="Scissors" title="Scissors" href="https://www.google.com/search?q=fishing+scissors" coords="270,1,413,85" shape="rect">
            <area target="_self" alt="Plier" title="Plier" href="https://www.google.com/search?q=fishing+pliers" coords="1,196,85,266" shape="rect">
            <area target="_self" alt="Fishing Line" title="Fishing Line" href="https://www.google.com/search?q=fishing+lines" coords="681,406,76" shape="circle">
            <area target="_self" alt="Gripper" title="Gripper" href="https://www.google.com/search?q=fishing+gripper" coords="707,318,736,344,745,323,797,335,799,280,638,265,607,242,571,249,563,289,601,314,640,301" shape="poly">
            <area target="_self" alt="Multitool" title="Multitool" href="https://www.google.com/search?q=multitool" coords="367,532,341,478,410,411,457,449,486,393,516,409,585,380,571,424,484,505,488,532" shape="poly">
            <area target="_self" alt="Lure Set" title="Lure Set" href="https://www.google.com/search?q=fishing+lure+set" coords="3,321,4,533,195,531,83,329,32,332" shape="poly">
            <area target="_self" alt="Rod &amp; Reel" title="Rod &amp; Reel" href="https://www.google.com/search?q=fishing+reel+and+rod" coords="1,25,44,2,107,0,105,28,255,62,250,97,116,65,106,157,43,155,1,139" shape="poly">
            <area target="_self" alt="Lure" title="Lure" href="https://www.google.com/search?q=fishing+lure" coords="135,107,195,132,218,216,153,206,155,235,181,257,147,304,279,504,261,515,157,414,151,350,35,295,39,277,119,292,143,236,91,227,118,189,134,153" shape="poly">
            <area target="_self" alt="Fishing Net" title="Fishing Net" href="https://www.google.com/search?q=fishing+net" coords="498,1,795,1,799,244,673,253,586,194,510,212,497,172,501,135,510,97,561,102,573,73,523,43" shape="poly">
            <area target="_self" alt="Lure" title="Lure" href="https://www.google.com/search?q=fishing+lure" coords="420,1,481,13,514,47,483,51,480,72,466,65,464,41,424,15" shape="poly">
        </map>

        <!-- Dynamic Time Display -->
        <div class="my-4">
            <button class="btn btn-primary" id="displayTimeBtn">Display Time</button>
            <input type="text" id="timeBox" readonly>
        </div>

        <!-- Background Change Button -->
        <button class="btn btn-warning" id="bgChangeBtn">Change Background Color</button>
    </div>

    <!-- Footer -->
    <footer class="text-center py-4 bg-light">
        <p class="mb-0">&copy; 2024 Fisher Man. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script>
        // Continuous Time Update
        let timeInterval;
        document.getElementById("displayTimeBtn").addEventListener("click", function () {
            const timeBox = document.getElementById("timeBox");
            if (!timeInterval) { // Prevent multiple intervals
                timeInterval = setInterval(function () {
                    const now = new Date();
                    timeBox.value = now.toLocaleTimeString();
                }, 1000); // Update every second
            }
        });

        // Display Text on Image Hover
        const hoverImage = document.getElementById("hoverImage");
        const hoverText = document.getElementById("hoverText");

        hoverImage.addEventListener("mouseover", function () {
            hoverText.style.display = "block";
        });

        hoverImage.addEventListener("mouseout", function () {
            hoverText.style.display = "none";
        });

        // Change Background Color on Click
        document.getElementById("bgChangeBtn").addEventListener("click", function () {
            const colors = ["#f8d7da", "#d4edda", "#fff3cd", "#d1ecf1", "#f5c6cb", "#e0eaff", "#f7f1da"];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.style.backgroundColor = randomColor;
        });

        // Change Text on Hover
        const headerText = document.getElementById("headerText");

        headerText.addEventListener("mouseover", function () {
            headerText.textContent = "Let's Catch Some Big Fish!";
        });

        headerText.addEventListener("mouseout", function () {
            headerText.textContent = "Hook Up!!! Let's Go Fishing";
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
