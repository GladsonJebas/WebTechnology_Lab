<!DOCTYPE html>
<html lang="en">

<head>

    <title>Fisher Man</title><!-- Web Page Title -->
    <link rel="icon" href="images/icon1.jpg"><!-- Webpage icon -->

    <style>
        h2 {
            font-family: 'Gill Sans', 'Gill Sans MT';
